<div *ngIf="mission">
    <h2>{{ mission.mission_name }} ({{ mission.launch_year }})</h2>
    <img *ngIf="mission.links?.mission_patch" [src]="mission.links.mission_patch" width="200" />
  
    <p><strong>Flight Number:</strong> {{ mission.flight_number }}</p>
    <p><strong>Details:</strong> {{ mission.details || 'No details available.' }}</p>
  
    <h3>Rocket Info</h3>
    <p><strong>Name:</strong> {{ mission.rocket?.rocket_name }}</p>
    <p><strong>Type:</strong> {{ mission.rocket?.rocket_type }}</p>
  
    <h3>Links</h3>
    <ul>
      <li *ngIf="mission.links?.article_link">
        <a [href]="mission.links.article_link" target="_blank">Article</a>
      </li>
      <li *ngIf="mission.links?.wikipedia">
        <a [href]="mission.links.wikipedia" target="_blank">Wikipedia</a>
      </li>
      <li *ngIf="mission.links?.video_link">
        <a [href]="mission.links.video_link" target="_blank">Video</a>
      </li>
    </ul>
  </div>
